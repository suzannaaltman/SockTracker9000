<h2>Sock Drawer</h2>
<p>{{drawer.message}}</p>
<ul>
  <li ng-repeat="sock in drawer.socklist track by $index">Brand/Style: {{sock.brand}}/{{sock.style}} <button ng-click="drawer.setRetire(sock)">Retire</button> <button ng-click="drawer.setWorn(sock)">Wear</button><br /> Description: {{sock.description}}<hr></li>
</ul>
